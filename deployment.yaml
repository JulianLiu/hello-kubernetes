---
apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes
spec:
  type: NodePort
  selector:
    app: hello-kubernetes
  ports:
  - port: 5000
    targetPort: http-api
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: julianliu/hello-kubernetes:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "0.1"
            memory: 128Mi
        ports:
        - name: http-api
          containerPort: 5000
        env:
        - name: DEPLOY_UPTIME_TIME
          value: 'TIME_OF_DEPLOYMENT'
